name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip git \
          build-essential \
          libssl-dev libffi-dev \
          liblzma-dev zlib1g-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer
      run: |
        buildozer init || true

    - name: Configure Buildozer
      run: |
        sed -i 's/^title = .*/title = منظم الكتب/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy,kivymd,arabic_reshaper,python-bidi/' buildozer.spec
        sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,ttf/' buildozer.spec
        sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec || echo "android.api = 33" >> buildozer.spec
        sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec || echo "android.minapi = 21" >> buildozer.spec

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: monadem-alkotob-apk
        path: bin/*.apk
